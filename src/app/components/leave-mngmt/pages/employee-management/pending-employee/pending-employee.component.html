<div class="headerContainer">

	<div>Pending Employee</div>

	<mat-divider></mat-divider>

</div>



<div class="tableContainer">
	<div class="content">
		<div class="example-container mat-elevation-z8">

			<table mat-table [dataSource]="getPendingList" class="mat-elevation-z8">

				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> Name </th>
					<td mat-cell *matCellDef="let element"> {{element.requesterInfo.name}} </td>
				</ng-container>

				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef> email </th>
					<td mat-cell *matCellDef="let element"> {{element.requesterInfo.email}} </td>
				</ng-container>

				<ng-container matColumnDef="acceptButton">
					<th mat-header-cell *matHeaderCellDef> . </th>
					<td mat-cell *matCellDef="let element">
						<button mat-flat-button color="primary"
							(click)="acceptRequest(element._id,element.requesterInfo._id)">
							Accept
						</button>
					</td>
				</ng-container>
				<ng-container matColumnDef="cancelButton">
					<th mat-header-cell *matHeaderCellDef> . </th>
					<td mat-cell *matCellDef="let element">
						<button mat-flat-button color="primary"
							(click)="cancelRequest(element._id)">
							Cancel
						</button>
					</td>
				</ng-container>


				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">
					  No data
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
