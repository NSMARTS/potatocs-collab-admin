<header fxLayoutAlign="space-between center">
	<div fxFlex="15" fxLayoutAlign="center">
		LOGO<!-- <img src="./assets/logo/logo2.png" alt="" style="background-size: contain"> -->
	</div>
	<div fxFlex="20" >
		<mat-toolbar fxLayoutAlign="end center">
			<button mat-button [matMenuTriggerFor]="menu">
				<span class="profileName">{{userProfileData?.name}}</span>
				<mat-icon>person</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item [routerLink]="['/profile']">Profile Edit</button>
				<!-- <button mat-menu-item [routerLink]="['/collab']">COOP</button> -->
				<button mat-menu-item [routerLink]="['/leave/my-status']">Leave Management</button>
				<button mat-menu-item (click)="logOut();">Log Out</button>
			</mat-menu>
		</mat-toolbar>
	</div>
</header>
