<div class="headerContainer">
	<div  fxLayout="row" fxLayoutAlign="space-between center">

		<div fxFlex=90>Employment Information</div>
		
		<button fxFlex=6 mat-raised-button class="cancelBtn" (click)="backManagerList();">Back</button>
	
	</div>

	<mat-divider></mat-divider>
</div>



<div class="gridBoxContainer">
	<div class="cardBox" fxLayout="row">
		<mat-card fxLayout="column" fxFlex=50>
			<form [formGroup]="employeeForm" novalidate>
				<mat-card-content class="card-content">
					<p class="editTitle">Employment Detail</p>
					<p>
						<mat-form-field appearance="outline">
							<mat-label>Name</mat-label>
							<input matInput formControlName="name">
							<mat-icon matSuffix>assignment_ind</mat-icon>
						</mat-form-field>
					</p>
					<p>
						<mat-form-field appearance="outline">
							<mat-label>Position</mat-label>
							<input matInput formControlName="position">
							<mat-icon matSuffix>work_outline</mat-icon>
						</mat-form-field>
					</p>
					<p>
						<mat-form-field appearance="outline">
							<mat-label>Location</mat-label>
							<mat-select formControlName="location" required>
								<!-- <mat-option value="Korea">Korea</mat-option>
								<mat-option value="Singapore">Singapore</mat-option>
								<mat-option value="England">England</mat-option> -->
								<mat-option *ngFor="let nation of nationList" [value]="nation._id">
									{{nation.countryName}}
								  </mat-option>
							  </mat-select>
							<mat-icon matSuffix>find_in_page</mat-icon>
						</mat-form-field>
					</p>
					<p>
						<mat-form-field appearance="outline">
							<mat-label>Start Date</mat-label>
							<input matInput [matDatepicker]="picker1" formControlName="emp_start_date">
							<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
							<mat-datepicker #picker1></mat-datepicker>
						</mat-form-field>
					</p>
					<p>
						<mat-form-field appearance="outline">
							<mat-label>End Date</mat-label>
							<input matInput [matDatepicker]="picker2" formControlName="emp_end_date">
							<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
							<mat-datepicker #picker2></mat-datepicker>
						</mat-form-field>
					</p>
					<!-- <p>
						<mat-form-field appearance="outline">
							<mat-label>Annual Leave</mat-label>
							<input matInput formControlName="annual_leave">
							<mat-icon matSuffix>event</mat-icon>
						</mat-form-field>
					</p>
					<p>
						<mat-form-field appearance="outline">
							<mat-label>Sick Leave</mat-label>
							<input matInput formControlName="sick_leave">
							<mat-icon matSuffix>event</mat-icon>
						</mat-form-field>
					</p>
					<p>

							<mat-label>Replacement Day</mat-label>
							<input matInput formControlName="replacement_leave">
							<mat-icon matSuffix>event</mat-icon>
						</mat-form-field>
					</p> -->
				</mat-card-content>
			</form>
			<mat-card-actions fxLayoutAlign="center">
				<button mat-raised-button class="editBtn" (click)="updateProfileInfo();">Edit</button>
				<!-- <button mat-raised-button class="cancelBtn" (click)="backManagerList();">Cancel</button> -->
			</mat-card-actions>
		</mat-card>
